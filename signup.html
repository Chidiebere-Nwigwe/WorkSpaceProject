<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Sign In</title>
    <script src="https://kit.fontawesome.com/b4df3df2da.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="formcontainer" id="formcontainer">
            <h1 id="title">Sign In</h1>
            <form action="">
                <div class="form" id="form">
        <div class="inputField" id="nameField">
            <i class="fa-solid fa-user" id="symbol"></i>
            <input type="text" placeholder="Name" required id="name" title="Name should be longer than 4 characters">
        </div>
        
        <div class="inputField">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email id" required id="email" title="Make sure this is a relevant email">
        </div>
        <div class="inputField">
            <i class="fa-solid fa-lock"></i>
            <input type="text" placeholder="Password" required id="password" title="Password should be longer than 4 characters">
        </div>
        <div class="role" id="role">
            <label for="coworker">As Coworker</label>
            <input type="radio" id="coworker" name="role" value="coworker">
            <label for="owner"> As Owner</label>
            <input type="radio" id="owner" name="role" value="owner">
        </div>


    </div>
    <div class="buttons">
         <a href="" id="link"><button type="button" id="signIn">Sign In</button></a> 
     </div>

     <p id="account">Already have an account? <a href="#" id="signInLink">Sign In!</a></p>
     <p id="noAccount">Don't have an account? <a href="#" id="signUpLink">Sign Up!</a></p>
</form>

   
</div>

</div>

    <script src="signup.js"></script>
</body>
</html>
